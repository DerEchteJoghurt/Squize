<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">

    <script src="js/jquery.min.js"></script>

    <title>Squize - Register</title>
  </head>

  <body>
    <div class="container py-3">
      <header>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 mb-4 border-bottom">
          <a href="/"><img style="width: 40px;" src="./favicon.ico" alt=""></a>
          <a class="text-decoration-none link-body-emphasis" href="/"><h5 class="my-0 mr-md-auto font-weight-normal">Squize</h5></a>
          <a class="d-inline-flex mt-2 mt-md-0 ms-md-auto btn btn-outline-primary" href="/login">Login</a>
        </div>
      </header>

      <main class="form-signin w-100 m-auto">
        <form id="registerForm">
          <h1 class="h3 mb-3 fw-normal">Register</h1>
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control form-signin" id="floatingUsername" placeholder="Max Mustermann">
            <label for="floatingUsername">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control form-signin-password-center" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control form-signin-password" id="floatingPassword2" placeholder="Password">
            <label for="floatingPassword2">Repeat Password</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
        </form>
        <p id="errormsg" style="opacity: 0; color: red;"></p>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2024 Squize Team</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="/impressum">Impressum</a></li>
          <li class="list-inline-item"><a target="_blank" href="https://github.com/DerEchteJoghurt/Squize">GitHub</a></li>
        </ul>
      </footer>

      <script>
        $(document).ready(function() {
          $('#registerForm').submit(function(form) {
            form.preventDefault();

            // get data from form and clanup with trim
            var mail = $('#floatingInput').val().trim();
            var username = $('#floatingUsername').val().trim();
            var pw = $('#floatingPassword').val().trim();
            var pw2 = $('#floatingPassword2').val().trim();

            // TODO
            if (pw !== pw2) {
              console.log("Passwords don't match");
              return;
            }
            if (pw.length == 0 || pw2.length == 0 || username.length == 0 || mail.length == 0) {
              $('#errormsg').css("opacity", 100).text("You have to fill out all fields").fadeTo(4500, 0)
              return;
            }

            $.ajax({
              url: 'http://localhost:3000/api/user/register',
              method: 'POST',
              contentType: 'application/json; charset=utf-8',
              cache: false,
              dataType: 'json',
              data: JSON.stringify({'username': username, 'email': mail, 'password': pw })
            }).done(function (response) {
              console.log(response);

              location.href = 'profile';
            }).fail(function (jqXHR, statusText, error) {
              $('#errormsg').css("opacity", 100).text((JSON.parse(jqXHR.responseText).errormsg)).fadeTo(4500, 0)
              console.log(jqXHR.responseText);
            });
          });
        });
    </script>
  </body>
</html>
